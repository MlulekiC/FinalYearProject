{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-2">
                <a href="{% url 'inbox' %}" class="btn btn-dark">Go to Requests</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-2">
                <h3>Send a Request To:</h3>
            </div>
        </div>

        {% for user in users %}
        <div class="row mb-3">
            <div class="card col-md-12 p-3 shadow-sm">
                <h5>{{ user.username }}</h5>
            </div>
        </div>
    {% endfor %}

        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <p>Choose your service provider</p>
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3" type="submit">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
