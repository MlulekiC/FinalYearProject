{% extends 'base/base.html' %}

{% block content %}
<div class="content-section">
    <form method="post" class="mt-3" id="registration-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register as Admin</legend>
        
            <label for="" class="mt-1">Username*</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <label for="" class="mt-1">First Name*</label>
            <div class="input-group flex-nowrap">
                <input type="text" name="fname" id="fname" class="form-control" size="25" maxlength="25" placeholder="First Name" aria-label="First Name" aria-describedby="addon-wrapping">
            </div>

            <label for="" class="mt-1">Last Name*</label>
            <div class="input-group flex-nowrap">
                <input type="text" name="lname" id="lname" class="form-control" maxlength="25" placeholder="Last Name" aria-label="Last Name" aria-describedby="addon-wrapping">
            </div>

            <label for="" class="mt-1">Email*</label>
            <div class="input-group flex-nowrap">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
            </div>

            <div class="ui selection dropdown mt-3" id="districts">
                <input type="hidden" name="district">
                <i class="dropdown icon"></i>
                <div class="default text">Choose a District</div>
                <div class="menu" id="district-data-box"></div>
            </div>

            <div class="ui selection dropdown mt-3" id="municipalities">
                <input type="hidden" name="municipality" required>
                <i class="dropdown icon"></i>
                <div class="default text" id="municipality-text">Choose local Municipality</div>
                <div class="menu" id="municipality-data-box"></div>
            </div>

            <div class="input-group flex-nowrap mt-3">
                <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap mt-3">
                <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>

        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
    </div>
</div>

{% endblock %}
